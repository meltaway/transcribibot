ua:
  locale: uk-UA
  greeting: "Привіт! Я TranscribiBot.\nНадішли мені аудіо або відео файл та почекай поки я опрацюю його. Ти отримаєш текстовий файл з транскрипцією.\n\nКоманди:\n/ua - змінити мову на українську (бот і транскрипція)\n/en - змінити мову на англійську (бот і транскрипція)\n/profanity Х - встановити фільтр матюків (0 - без фільтра, 1 - перша буква + зірочки)\n/mode_text - встановити режим транскрипції на текстовий (ви отримаєте повідомлення)\n/mode_file - встановити режим транскрипції на файловий (ви отримаєте файл)"
  lang_change: Встановлено українську мову (uk-UA).
  pfilter_change: Фільтр матюків встановлено на {pfilter_value}.
  mode_text_change: Режим транскрибування встановлено на "text".
  mode_file_change: Режим транскрибування встановлено на "file".
  processing: Обробка...
  read_success: Транскрипція готова!
  transcription: Я думаю ви сказали
  errors:
    pfilter_no_value: "Для встановлення фільтра матюків потрібне значення: /profanity 0 або /profanity 1"
    pfilter_wrong_value: Будь ласка, встановіть значення фільтра на 0 чи 1.
    unknown_command: Вибачте, я не можу це обробити.
    read_fail: Щось пішло не так під час обробки файлу.
    audio_ext_fail: Вибачте, це розширення не підтримується. Будь ласка, виберіть .mp3, .wav, .aiff або .flac файли.
    video_ext_fail: Вибачте, це розширення не підтримується. Будь ласка, надішліть відео файлом.
    gsr_request_fail: Не вдалося зробити запит до сервісу Google Speech Recognition.
    unknown_audio: Вибачте, мені не вдалося нічого розпізнати.
    unsupported_file: Вибачте, ми не підтримуємо такі файли.